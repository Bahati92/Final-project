<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title></title>
<link rel="stylesheet"   href="css/bootstrap.css">

<link rel="stylesheet"   href="css/bootstrap.css.map">

<link rel="stylesheet"   href="css/bootstrap.min.css">

<link rel="stylesheet"   href="css/bootstrap.min.css.map">
<script src="js/jquiry.js"></script>
 <script src="js/j2.js"></script>
<link rel="stylesheet"   href="bootstrap/js/bootstrap.min.js">
<link rel="stylesheet" type="text/css" href="style.css"/>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="/css/sidebarStyle.css">
</head>
<body> 
<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="content">

  
    <h2>USERS</h2>
    <p> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Users</button></p>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th> Id</th>
          <th> User Name</th>
          <th>Password</th>
          <th>Gender</th>
           <th>Phone Number</th>
            <th>Role</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="user:${user}">
        <td th:text="${user.id}"></td>
         <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
          <td th:text="${user.gender}"></td>
           <td th:text="${user.phone_number}"></td>
            <td th:text="${user.role}"></td>
                  
                   <td> <a th:href ="@{/updateuser/{id}(id=${user.id})}" style="margin-left: 30px;"  type="button" class="btn btn-primary">Update</button>
             
              <a th:href="@{/deleteuser/(id=${user.id})}" class="btn btn-danger">Delete</a>
             
              </td>
              
  
             
            
       </tr> 
      </tbody>
    </table>
  </div>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">USER REGISTRATION FORM</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
	<div class="container">
      
      <form action ="#" th:action="@{/usersaddNew}" th:objet ="${user}"  method="GET"> 
      <div class="form-group">
					  <label for="email" >User Name</label>
					  <input  style="width: 40%;"  type= "text" class="form-control" name ="username"required>
					</div>
   
					<div class="form-group">
					  <label for="Password1">Password</label>
					  <input style="width: 40%;" type="password" class="form-control"  name="password"required>
					</div>
				
			<div class="form-group">
					  <label for="Gender" >Gender</label>
					 <input style="width: 40%;" type="text" class="form-control" name="gender" required>
					  
					</div>
					
					<div class="form-group">
					  <label >Phone-number</label>
					  <input  style="width: 40%;" type="number"  class="form-control" name ="phone_number">
					</div>
					
					<div class="form-group"> 
 
  <input type="hidden" class="form-control" value="Admin" name ="role" id="role">
</div>
					<button   type="submit" class="btn btn-primary btn-lg"><center>Register</center></button>
					    </form>
					</div>		
		</div>
		</div>
		</div>
       </div>


			
	

</body>
</html>
