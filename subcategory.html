<!Docktype html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
  <title></title>
<link rel="stylesheet"   href="css/bootstrap.css">

<link rel="stylesheet"   href="css/bootstrap.css.map">

<link rel="stylesheet"   href="css/bootstrap.min.css">

<link rel="stylesheet"   href="css/bootstrap.min.css.map">
<script src="js/jquiry.js"></script>
 <script src="js/j2.js"></script>
<link rel="stylesheet"   href="bootstrap/js/bootstrap.min.js">
<link rel="stylesheet" type="text/css" href="style.css"/>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="/css/sidebarStyle.css">
  
</head>
<body> 

<div th:replace="fragment/sidebar :: sidebar"></div>
<div class="content">

  <div class="">
    <h2>SUBCATEGORY</h2>
    <p> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Subcategory</button></p>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
          <th> Id</th>
          <th> Name</th>
          <th>video</th>
          
          <th>Category</th>
        </tr>
      </thead>
      <tbody>
      <tr th:each="subcat:${subcat}">
        <td th:text="${subcat.id}"></td>
         <td th:text="${subcat.subcategory_name}"></td>
         <td>
            <video width="320" height="240" controls>
			  <source th:src="@{${subcat.videoPath}}" type="video/mp4">
			  <source src="movie.ogg" type="video/ogg">
			  Your browser does not support the video tag.
			</video>
         </td>
         <td th:text="${subcat.category.categoryname}"></td> 
   <td>  <a th:href ="@{/updatesubcategory/{id}(id=${subcat.id})}" style="margin-left: 30px;"  type="button" class="btn btn-primary">Update</button>
        <a th:href="@{/deletesubcategory/(id=${subcat.id})}" class="btn btn-danger">Delete</a>
               
         </td>
              
       </tr> 
      </tbody>
    </table>
  </div>
</div> 
 
 


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">ADD QUIZ</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form th:action="@{/addsubCategory}" th:objet ="${subcat}"  method="POST" enctype="multipart/form-data">
        	<div class="form-group">
				<div class="form-group">
					  <label for="question" style="color: black">Category</label>
						<select class="select2 form-control" name="category_id">
							<option value="#" disabled>&nbsp; Chagua category</option>
							<option th:each="cat:${cat}" th:value="${cat.id}" th:text="${cat.categoryname}"></option>
						</select>
					</div>
                        
            </div> 
        	<div class="form-group">
					  <input type="hidden" class="form-control"  name="id" id="id" value="0">
				    
					<div class="form-group">
					  <label for="description"style="color: black">name</label>
					  <input type="text" class="form-control"  name="name" id="name" required>
					</div>
					
					<div class="form-group">
					  <label for="question" style="color: black">video</label>
					  <input type="file" class="form-control" id="videoFile"  name="videoFile" required > 
					</div>
			</div>
					
					<div class="form-group">
					<center><button   type="submit" class="btn btn-primary btn-lg"><center>Save Subcategory</center></button></center>
					</div>
				  </form>
      </div>

    </div>
  </div>
</div>   
     
</body>
</html>
