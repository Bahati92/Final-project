<!Docktype html>
<html>
<html>
<head>
  <title></title>
<link rel="stylesheet"   href="css/bootstrap.css">

<link rel="stylesheet"   href="css/bootstrap.css.map">

<link rel="stylesheet"   href="css/bootstrap.min.css">

<link rel="stylesheet"   href="css/bootstrap.min.css.map">
<script src="js/jquiry.js"></script>
 <script src="js/j2.js"></script>
<link rel="stylesheet"   href="bootstrap/js/bootstrap.min.js">
<link rel="stylesheet" type="text/css" href="style.css"/>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 
  <link rel="stylesheet" href="/css/sidebarStyle.css">
</head>
<body> 
<div th:replace="fragment/sidebar :: sidebar"></div>
 <div class="content">
 <h2>CATEGOTY</h2>
    <p> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Category</button></p>
    <table class="table table-bordered table-sm">
      <thead>
        <tr>
        
          <th>Category Id</th>
          <th>Subject Name</th>
          <th>Category Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="category,iterator:${ourcategory}">
        	<td th:text="${category.id}"></td>
        	<td th:text="${category.subject.subjectname}"></td>
        	<td th:text="${category.categoryname}"></td>
        	
            <td> <a th:href ="@{/updatecategory/{id}(id=${category.id})}" style="margin-left: 30px;"  type="button" class="btn btn-primary">Update</button>
             
               <a th:href="@{/deletecate/(id=${category.id})}" class="btn btn-danger">Delete</a></td>
              
               
              </td>
        </tr>    
      </tbody>
    </table>
  </div>
  
 <!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">ADD CATEGORY</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form th:action="@{/addCategory}"  method="POST" > 
        
     
                      <div class="form-group">
					  <label for="name" style="color: black">SubjectName</label>
						<select class="select2 form-control" name="subject_id">
							<option value="#" disabled>&nbsp; Chagua somo</option>
							<option th:each="sub:${oursubject}" th:value="${sub.id}" th:text="${sub.subjectname}"></option>
						</select>					  
					</div>
					
                      <div class="form-group">
					  <label for="name" style="color: black">Category Name</label>
					  <input type="text" class="form-control" id="subjectname"  name="categoryname" placeholder="insrt category name" required >
					  
					</div>
			
					
					
					<center><button   type="submit" class="btn btn-primary btn-lg"><center>Save Category</center></button></center>
					
				  </form>
      </div>

    </div>
  </div>
</div>      

    
     
</body>
</html>
